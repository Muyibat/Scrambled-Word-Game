<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrambled words</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="heading">
            <h1>GUESS THE CORRECT WORD</h1>
        </div>
        <div class="scrambled">
            <p id="scrambled-word"></p>
        </div>
        <div id="submit">
            <input type="text" id="guess">
            <button type="submit">submit</button>
        </div>
        <div id="answer"></div>
        <div id="score">
            <span id="correct-score"></span>
            <span id="wrong-score"></span>

        </div>
        <div id="next">
            <button>Next</button>
        </div>
        <div id="restart">
            <button>Restart Game</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
